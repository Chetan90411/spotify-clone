<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
</head>

<body>
    <!-- main -->
    <div class="container flex bg-black">
        <!-- left -->
        <div class="left bg-black">
            <!-- Home -->
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="logo" />
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home" />Home</li>
                    <li><img class="invert" src="search.svg" alt="search" />Search</li>
                </ul>
            </div>
            <!-- library -->
            <div class="library bg-grey">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="" />
                    <h2>Your Library</h2>
                </div>
                <!-- footer -->
                <div class="footer flex">
                    <div><a href="https://www.spotify.com/us/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/us/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/us/accessibility/"><span>Accessibility</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/notice-at-collection/"><span>Notice at Collection</span></a></div>
                </div>
            </div>
        </div>
        <!-- right -->
        <div class="right rounded m-1 p-1"></div>
    </div>
</body>

</html>
